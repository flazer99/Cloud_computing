<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif  ">Tell us about your home.</h2>
    <link rel="stylesheet" href="form_validatecss.css">
    </head>
    <body>
        <div class="top">
                <span class="top">
                    <h2>Address </h2>
                    <h4>  YOUR INFORMATION IS PRIVATE</h4>
                </span>
        <form>
            <br>
            <b>Address</b><br> 
            <input type="text" name="address" id="addr" placeholder="Enter an address"><br><br>
            <b>Address 2</b><br>
            <input type="text" name="address2" id="addr2" placeholder="Apt Number"><br>
            <div class="place">
            <div>
                <b>City</b><br>
                <input type="text" name="city" id="city" placeholder="City">
            </div>
            <div>
                <b>State</b><br>
                <input type="text" name="state" id="state" placeholder="State">
            </div>
            <div>
                <b>Zip Code</b><br>
                <input type="text" name="zip" id="zip" placeholder="Zip Code"  maxlength="6"><br><br>
            </div>
            </div>
        </form>
        
        </div>
        <hr>

        <div class="bottom">
                <span class="bottom">
                <h2>Bed & Bath </h2>
                <h4>  WHAT IS YOUR HOME LIKE?</h4>
                </span>
                <br><br>
                <div id="bottom-left">
                <form style="float: left;">
                    Home Type<br>
                    <select name="house" style="width: 200px;">
                        <option value="house">House</option>
                        <option value="hut">Hut</option>
                        <option value="mansion">Mansion</option>
                    </select><br><br>
                    Bedrooms<br>
                    <select name="bedroom" style="width:200px;">
                        <option value="one">1 Bedroom</option>
                        <option value="two">2 Bedroom</option>
                        <option value="three">3 Bedrooms</option>
                        <option value="many">More than 3 Bedrooms</option>
                    </select><br><br>
                    <div class="king" style="float: left;">
                    King<br>
                    <select name="king" style="width: 100px; margin:3px;">
                        <option value="zerok">0</option>
                        <option value="onek">1</option>
                        <option value="twok">2</option>
                        <option value="threek">3</option>
                        <option value="fourk">4</option>
                    </select>
                    </div>
                    <div class="queen" style="float: right; margin:3px;">
                     Queen<br>
                    <select name="queen" style="width: 100px;">
                            <option value="zeroq">0</option>
                            <option value="oneq">1</option>
                            <option value="twoq">2</option>
                            <option value="threeq">3</option>
                            <option value="fourq">4</option>
                    </select>
                    </div>
                    </div>
                    <div id="bottom-right" style=" margin-left: 210px;">
                        <form style="float: right;">
                        Room Type<br>
                        <select name="room" style="width: 200px;">
                            <option value="house">House</option>
                            <option value="hut">Hut</option>
                            <option value="mansion">Mansion</option>
                        </select><br><br>
                        Bathrooms<br>
                        <select name="bathroom" style="width:200px;">
                            <option value="one">1 Bathroom</option>
                            <option value="two">2 Bathroom</option>
                            <option value="three">3 Bathroom</option>
                            <option value="many">More than 3 Bathroom</option>
                        </select><br><br>
                        <div class="full" style="float: left; margin:3px;" >
                        Full<br>
                        <select name="full" style="width: 100px;">
                            <option value="zerof">0</option>
                            <option value="onef">1</option>
                            <option value="twof">2</option>
                            <option value="threef">3</option>
                            <option value="fourf">4</option>
                        </select>
                        </div>            
                        <div class="twin" style="margin:3px;">
                        Twin<br>
                        <select name="twin" style="width: 100px;">
                            <option value="zerot">0</option>
                            <option value="onet">1</option>
                            <option value="twot">2</option>
                            <option value="threet">3</option>
                            <option value="fourt">4</option>
                        </select>
                        </div>
                    </div>

                </form>

        </div>
        <br>
        <button type="submit" onclick="validate()" style="width: 415px; " id="submit">Sign me up!</button>
        <script src="form_validatejs.js">

        </script>

    </body>
</html>
