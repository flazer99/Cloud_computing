<!DOCTYPE html>
<html>
    <head>
        <title>Trying Tables</title>
        <style>
        table,th,td
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td
        {
            padding: 15px;
        }
        th
        {
            text-align: left;

        }
        table
        {
            border-spacing: 5px;
        }
        </style>
    </head>
    <body>
        <table style="width: 100%">
            <caption>Student data</caption>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Srishilesh</td>
            <td>PS</td>
            <td>19</td>
        </tr>
        <tr>
                <td>Cristiano</td>
                <td>Ronaldo</td>
                <td>35</td>
            </tr>
        </table>
    </body>
</html>
