<body>

	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
					<form id="contact-form" name="contact-form" action="https://us-central1-hello-f021c.cloudfunctions.net/storeFormDetails" method="POST">
					<span class="contact2-form-title">
						Contact Us
					</span>

					<div class="wrap-input2 validate-input" data-validate="Name is required">
						<input  type="text" id="name" name="name" class="form-control" placeholder="Your Name">
						
						<!-- <input type="text" id="name" name="name" class="form-control"> -->
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input  type="text" id="email" name="email" class="form-control" placeholder="Your Email">
						
					</div>
					
					<div class="wrap-input2 validate-input">
							<input  type="text" id="subject" name="subject" class="form-control" placeholder="Your Roll number">
							
						</div>

					<div class="wrap-input2 validate-input" data-validate = "Message is required">
						<textarea id ="message" name="message" class="form-control md-textarea" placeholder="Your Message"></textarea>
						
					</div>

					<button type="submit" class="btn btn-primary" onclick="showInput()">Send</a>
					
				</form>
			</div>
		</div>
	</div>
